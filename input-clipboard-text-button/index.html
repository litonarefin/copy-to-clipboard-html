<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>target-input</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 1. Define some markup -->

        <div class="container">
            <!-- Icon and Text Input Field -->
            <div class="copy-to-clipboard">
                <input id="foo" type="text" value="hello" />
                <button
                    class="btn"
                    data-clipboard-action="copy"
                    data-clipboard-target="#foo"
                >
                    <span class="button-icon">
                        <!-- conditionaly update svg -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"
                            />
                        </svg>
                    </span>
                    <span class="button-text">Copy</span>
                </button>
            </div>

            <br /><br />

            <!-- Icon Input Field -->
            <div class="copy-to-clipboard">
                <input id="foo" type="text" value="hello" />
                <button
                    class="btn"
                    data-clipboard-action="copy"
                    data-clipboard-target="#foo"
                >
                    <span class="button-icon">
                        <!-- conditionaly update svg -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"
                            />
                        </svg>
                    </span>
                </button>
            </div>

            <br /><br />

            <!-- Icon Input Field When Click to Copy -->
            <div class="copy-to-clipboard">
                <input id="foo" type="text" value="hello" />
                <button
                    class="btn"
                    data-clipboard-action="copy"
                    data-clipboard-target="#foo"
                >
                    <span class="button-icon">
                        <!-- conditionaly update svg -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M4.5 12.75l6 6 9-13.5"
                            />
                        </svg>
                    </span>
                </button>
            </div>

            <br /><br />

            <!-- Icon Input Field -->
            <div class="copy-to-clipboard-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="w-6 h-6"
                >
                    <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                    />
                </svg>
                <input id="foo" type="text" value="hello" />
                <button
                    class="btn"
                    data-clipboard-action="copy"
                    data-clipboard-target="#foo"
                >
                    Copy
                </button>
            </div>

            <br /><br />

            <!-- Icon Input Field When Click to Copy -->
            <div class="copy-to-clipboard-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="w-6 h-6"
                >
                    <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                    />
                </svg>
                <input id="foo" type="text" value="hello" />
                <button
                    style="background-color: green"
                    class="btn"
                    data-clipboard-action="copy"
                    data-clipboard-target="#foo"
                >
                    Copied!
                </button>
            </div>
        </div>

        <!-- 2. Include library -->
        <script src="./clipboard.min.js"></script>

        <!-- 3. Instantiate clipboard -->
        <script>
            let btn = document.querySelector(".btn > .button-text");
            let btnIcon = document.querySelector(".btn > .button-icon");
            var clipboard = new ClipboardJS(".btn");
            let clearCopyText;

            clipboard.on("success", function (e) {
                btn.innerHTML = "Copied";

                clearInterval(clearCopyText);
                clearCopyText = setTimeout(() => {
                    btn.innerHTML = "Copy";
                }, 2000);
            });

            clipboard.on("error", function (e) {
                console.log(e);
            });
        </script>
    </body>
</html>
